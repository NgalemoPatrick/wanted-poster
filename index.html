<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Wanted Poster</title>
</head>
<body>
  <div class="main-container">
    <h1 class="title">WANTED</h1>
    <figure class="image-container">
      <img src="https://easydrawingguides.com/wp-content/uploads/2022/03/The-Daltons-from-Lucky-Luke-step-by-step-drawing-tutorial-step-10.png" alt="image here" class="pic">
      <figcaption id="caption">The Dalton Brothers</figcaption>
    </figure>
    <div class="comment">
      <p>Contact information : (888)-888-8888</p>
    </div>
    <div class="reward">
      <h2>Reward $100000.00</h2>
    </div>
  </div>
</body>
</html>
